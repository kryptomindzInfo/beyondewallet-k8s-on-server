apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: beyondewallet-merchant-frontend
  labels:
    app: beyondewallet-merchant-frontend
spec:
  serviceName: beyondewallet-merchant-frontend
  replicas: 1
  selector:
    matchLabels:
      app: beyondewallet-merchant-frontend
  template:
    metadata:
      labels: # labels to select/identify the deployment
        app: beyondewallet-merchant-frontend
    spec: # pod spec
      containers:
        - name: beyondewallet-merchant-frontend
          image: beyondewallet/app-merchant-frontend:2.0 # image we pushed
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - name: beyondewallet-merchant-frontend-pvc
              mountPath: /var/app
  volumeClaimTemplates:
    - metadata:
        name: beyondewallet-merchant-frontend-pvc
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: general
        resources:
          requests:
            storage: 2Gi

---
# Expose the port 30751 as node port -  NEEDED if you
# are interested in connecting to the Pods from the Host
# machine - keep in mind you would need the IP for the node
# port service
apiVersion: v1
kind: Service
metadata:
  name: beyondewallet-merchant-frontend-clusterip

spec:
  # This defines which pods are going to be represented by this Service
  # The service becomes a network endpoint for either other services
  # or maybe external users to connect to (eg browser)
  selector:
    app: beyondewallet-merchant-frontend

  ports:
    - name: beyondewallet-merchant-frontend-clusterip
      port: 5002

  type: ClusterIP

---
# Expose the port 30751 as node port -  NEEDED if you
# are interested in connecting to the Pods from the Host
# machine - keep in mind you would need the IP for the node
# port service
apiVersion: v1
kind: Service
metadata:
  name: beyondewallet-merchant-frontend-nodeport

spec:
  # This defines which pods are going to be represented by this Service
  # The service becomes a network endpoint for either other services
  # or maybe external users to connect to (eg browser)
  selector:
    app: beyondewallet-merchant-frontend

  ports:
    - name: beyondewallet-merchant-frontend-nodeport
      port: 5002
      targetPort: 80
      nodePort: 31502

  type: NodePort
