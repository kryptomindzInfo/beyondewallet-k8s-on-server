            - name: rabbitmq-consumer-pvc
              mountPath: /usr/src/app
        - name: rabbitmq-consumer-sendmaster
          image: beyondewallet/rabbitmq-consumer:1.0 # image we pushed
          imagePullPolicy: Always
          env:
            - name: CONNECTION_URL
              value: amqp://rabbitmq-clusterip:5672
            - name: QUEUE_NAME
              value: SENDMASTER
          volumeMounts:
            - name: rabbitmq-consumer-pvc
              mountPath: /usr/src/app
        - name: rabbitmq-consumer-claimmaster
          image: beyondewallet/rabbitmq-consumer:1.0 # image we pushed
          imagePullPolicy: Always
          env:
            - name: CONNECTION_URL
              value: amqp://rabbitmq-clusterip:5672
            - name: QUEUE_NAME
